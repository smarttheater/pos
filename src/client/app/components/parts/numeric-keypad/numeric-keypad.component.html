<div #trigger (tap)="show()">
    <ng-content></ng-content>
</div>
<div *ngIf="isOpen" class="position-fixed">
    <div class="position-fixed" (tap)="hide()"></div>

    <div #keypad class="numeric-keypad p-3 text-center text-large shadow bg-light-gray" [ngStyle]="{
    'top.px': position.y, 
    'left.px': position.x
}">
        <div class="number d-grid mb-2 text-dark-gray">
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('7')">7</div>
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('8')">8</div>
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('9')">9</div>
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('4')">4</div>
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('5')">5</div>
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('6')">6</div>
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('1')">1</div>
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('2')">2</div>
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('3')">3</div>
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('0')">0</div>
            <div class="bg-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('00')">00</div>
            <div class="bg-dark-gray text-white py-2 py-md-3 shadow-sm" (tap)="inputNumber('000')">000</div>
        </div>
        <div class="etc d-grid">
            <div class="bg-gray text-white py-2 py-md-3 shadow-sm" (tap)="clear()">C</div>
            <div class="bg-success text-white py-2 py-md-3 shadow-sm" (tap)="hide()">確定</div>
        </div>
    </div>
</div>
